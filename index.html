<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<main>
			<div class="takkar">
				<h1>bæta við</h1>
				<input type="text" placeholder="Titill" id="inputTitill">
				<input type="text" placeholder="Lýsing" id="inputLysing">
				<input type="date" placeholder="Dagssetning" id="inputDags">
				<input type="text" placeholder="Tag1" id="inputTag1">
				<input type="text" placeholder="Tag2" id="inputTag2">
				<input type="text" placeholder="Tag3" id="inputTag3">
				<input type="text" placeholder="FLokkur" id="inputFlokkur">
				<input type="color" id="inputLitur">
				<button id="testTakki">Test</button>
			</div>
			<div id="holder"></div>
		</main>

		<template id="template">
			<div class="card">
				<div class="efst">
					<textarea class="titill" type="text"><!-- Titill á task --></textarea>
					<input type="checkbox" class="check">
				</div>
					<textarea class="lysing"><!-- Lýsing á verkefni, ef einhver --></textarea>
					<div class="nedst">
						<button class="addTag"> + </button>
						<ul class="tags"></ul>
					</div>
					<span class="dags"><!-- 10. nóv	 --></span>
					<div class="fogd">
						<select class="category"><!-- Flokkur --></select>
						<button id="delete">Eyða</button>
					</div>
			</div>
		</template>
		<script type="module" src="script.js"></script>
	</body>
</html>
