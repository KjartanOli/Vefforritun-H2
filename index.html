	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="shortcut icon" href="calendar.svg" type="image/x-icon">
	</head>

	<body>
		<header><h1>ToDo</h1></header>
		<main>
			<div id="sidebar" class="sidebar">
				<h2>Verkefni</h2>
				<div class="side-data">
					<p>Fjöldi</p>
					<span id="todo-count">0</span>
				</div>
				<div class="side-data">
					<p>Fjöldi kláruð</p>
					<span id="finished-count">0</span>
				</div>

				<h2>Flokkar</h2>
				<div id="category-stats" class="category-data">
					<div class="side-data">
						<p></p><span></span>
					</div>
				</div>

				<h2>Tags</h2>
				<div id="tag-stats" class="category-data">
					<div class="side-data">
						<p></p><span></span>
					</div>
				</div>
			</div>
			<div class="container-container">
				<div id="container" class="container"></div>
				<div class="filter-container">
					<label for="rada">Raða eftir: </label>
					<select id="rada" class="sorter" name="rada">
						<option value="title">Titil</option>
						<option value="time">Tímaröð</option>
						<option value="importance">Mikilvægi</option>
					</select>
				</div>
			</div>
		</main>

		<template id="template">
			<div class="card">
				<div class="efst">
					<div class="efst-title">
						<textarea class="title" type="text" placeholder="Titill..."><!-- Titill á task --></textarea>
						<p class="open-title closed-item"><!-- Titill á task --></p>
					</div>
					<div class="efst-checks">
						<p class="Odate"><!-- 10. nóv	 --></p>
						<input type="checkbox" class="check important">
						<input type="checkbox" class="check done">
					</div>
				</div>
				<div class="nedri-description">
					<textarea class="description" placeholder="Skrifaðu lýsingu hér..."><!-- Lýsing á verkefni, ef einhver --></textarea>
				</div>
				<div class="nedri-date">
					<p>Velja dagsetningu:</p>
					<input type="date" class="date"><!-- 10. nóv	 -->
				</div>
				<div class="nedri-flokkur">
					<p>Flokkur:</p>
					<select class="category">
						<!-- Flokkur -->
					</select>
				</div>
				<div class="nedri-tags">
					<p>Tags:</p>

					</ul>
